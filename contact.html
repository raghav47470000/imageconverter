<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - IMAGE Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1, h2 {
            color: #1565c0;
            text-align: center;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            padding: 8px 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        ul li::before {
            content: "âœ”";
            color: #43a047;
            font-weight: bold;
            margin-right: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-primary, .btn-secondary {
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <p>Feel free to reach out to us using the information below:</p>
        <ul>
            <li><strong>Email:</strong> support@imageconverter.com</li>
            <li><strong>Phone:</strong> +91 23489XXXXX</li>
            <li><strong>Address:</strong> 123 ABC, Mumbai, India</li>
        </ul>
        <h3>Send Us a Message</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Send Message</button>
                <a href="/" class="btn btn-primary">Go the Converter</a>
            </div>
        </form>
    </div>
</body>
</html>
